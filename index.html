<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-pattern"></div>

    <main class="content-wrapper">
        <header class="hero">
            <h1>Mini Game Hub</h1>
            <p>Interactive web games built with pure JavaScript logic.</p>
        </header>

        <section class="game-grid">
            <a href="./tic-tac-toe/" class="game-card">
                <div class="card-inner">
                    <div class="icon-box">❌⭕ </div>
                    <h2>Tic Tac Toe</h2>
                    <p>Challenge a friend in this classic 3x3 strategy duel.</p>
                    <div class="card-footer">Launch Game →</div>
                </div>
            </a>

            <a href="./rock-paper-scissors/" class="game-card">
                <div class="card-inner">
                    <div class="icon-box">✊✋✌️</div>
                    <h2>Rock Paper Scissors</h2>
                    <p>Battle the computer algorithm in a best-of-three match.</p>
                    <div class="card-footer">Launch Game →</div>
                </div>
            </a>
        </section>
    </main>
</body>
</html>
